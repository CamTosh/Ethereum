<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>GPU Info</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/design.css">
</head>
<body>

	<header class="header">
		<div class="container">
			<div class="header__serv">
				<h1 class="header__servName">Main server</h1>
				<div class="header__servIp">172.16.254.1</div>
			</div>
			<div class="header__stat">
				<h2 class="header__statName">Gain</h2>
				<div>
					<div>
						<span class="header__statNumber">4269426942</span>
						<span class="header__statUnit"> eth</span>
					</div>
					<div>
						<span class="header__statNumber">541.38</span>
						<span class="header__statUnit"> &euro;</span>
					</div>
				</div>
			</div>
			<div class="header__stat">
				<h2 class="header__statName">Hash</h2>
				<div>
					<span class="header__statNumber">127810954</span>
					<span class="header__statUnit">mH/s</span>
				</div>
			</div>
		</div>
	</header>

	<main>
		<div class="container">
			<section class="serv">
				<header class="serv__head">
					<div>
						<span class="serv__status serv__status--up">
							&#9679;
						</span>
						<h3 class="serv__name" id="serv_name">My server</h3>
					</div>
					<div class="serv__ip" id="serv_ip">192.168.255.255</div>
				</header>
				<article class="serv__gpu">
					<div class="serv__grid-3">
						<div class="serv__mod">
							<div class="serv__modLabel serv__modLabel--red">
								Load
							</div>
							<div class="serv__modNumber" id="serv_load">
								<label class="serv__modUnit">%</label>
							</div>
						</div>

						<div class="serv__mod">
							<div class="serv__modLabel serv__modLabel--green">
								Heat
							</div>
							<div class="serv__modNumber" id="serv_heat">
								<label class="serv__modUnit">&deg;C</label>
							</div>
						</div>

						<div class="serv__mod">
							<div class="serv__modLabel serv__modLabel--yellow">
								Fan
							</div>
							<div class="serv__modNumber" id="serv_fan">
								<label class="serv__modUnit">%</label>
							</div>
						</div>

						<div class="serv__mod">
							<div class="serv__modLabel serv__modLabel--red">
								Clock
								<div class="serv__modSublabel">Max</div>
							</div>
							<div class="serv__modNumber">
								<span id="serv_clock"></span>
								<label class="serv__modUnit">%</label>
								<div class="serv__modSubnumbler">
									<span id="serv_maxclock"></span>mHz
								</div>
							</div>
						</div>

						<div class="serv__mod">
							<div class="serv__modLabel serv__modLabel--red">
								Mem
								<div class="serv__modSublabel">Max</div>
							</div>
							<div class="serv__modNumber">
								<span id="serv_mem"></span>
								<label class="serv__modUnit">%</label>
								<div class="serv__modSubnumbler">
									<span id="serv_maxmem"></span>mHz
								</div>
							</div>
						</div>
					</div>
				</article>
			</section>
		</div>
	</main>

</body>
<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/script.js"></script>
</html>
